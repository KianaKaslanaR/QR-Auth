<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Receiver</title>
</head>
<body>
  <h1>Data Receiver</h1>
  <script>
    // 获取URL中的查询参数
    const urlParams = new URLSearchParams(window.location.search);
    // 通过 'data' 参数获取传入的数据
    const inputData = urlParams.get('data');
    
    // 在页面上显示数据
    if (inputData) {
      document.body.innerHTML += `<p>传入的数据是: ${inputData}</p>`;
    } else {
      document.body.innerHTML += `<p>未传入数据</p>`;
    }
  </script>
</body>
</html>
